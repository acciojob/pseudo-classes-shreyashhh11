<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>:root { background-color: rgb(135, 206, 235); }
	article p:first-child { color: white; background: black; padding:6px; margin:0 0 10px 0; }
    article p:nth-child(2) { color: inherit; margin:0 0 10px 0; }
    article p:last-child { color: red; margin:0 0 10px 0; }

    /* List styling */
    ul { padding-left: 20px; }
    ul li { background: gray; width:50%; padding:10px; box-sizing: border-box; margin:6px 0; }
    ul li:nth-child(odd) { background: white; }
    ul li:first-child,
    ul li:last-child { font-size:22px; }
    ul li:nth-last-child(3) { background: pink; }
	</style>

</head>

<body>
	<!-- the entire body must be written by student -->
	<article>
    <p>First paragraph...</p>
    <p>Second paragraph content goes here.</p>
    <p>Third paragraph (should be red).</p>
  </article>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Fifth Item</li>
  </ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
